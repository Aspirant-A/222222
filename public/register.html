<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | STEM Lecture Notes Portal</title>
    <style>
        /* 全局样式重置与基础配置（和主页面统一） */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        :root {
            /* 数理化主题色 */
            --math-blue: #165DFF;
            --physics-green: #00B42A;
            --chem-orange: #FF7D00;
            --dark-bg: #0F172A;
            --light-bg: #1E293B;
            --text-white: #F8FAFC;
            --text-gray: #94A3B8;
            --error-red: #F53F3F;
        }

        /* 页面背景（和主页面完全一致：图片+渐变叠加+粒子效果） */
        body { 
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* 背景图片+渐变叠加（保证文字可读性） */
            background: 
                linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 41, 59, 0.85) 100%),
                url('geometry-4165494_1920.jpg'); /* 和登录页/首页统一的背景图 */
            /* 背景图片适配属性 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-white);
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 粒子背景效果（和主页面统一） */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(22, 93, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(0, 180, 42, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 40% 40%, rgba(255, 125, 0, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        /* 注册容器（玻璃拟态+圆角+光影+悬浮效果） */
        .container {
            width: 380px;
            padding: 40px 35px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        /* 注册框悬浮动效 */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        /* 注册框内部发光线条装饰 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.8s ease;
        }
        .container:hover::before {
            left: 100%;
        }

        /* 注册标题（渐变文字+光影） */
        h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(90deg, var(--math-blue), var(--physics-green), var(--chem-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(22, 93, 255, 0.2);
        }

        /* 输入框样式（玻璃拟态+主题色边框） */
        input {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            margin: 12px 0;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-white);
            transition: all 0.3s ease;
        }
        input::placeholder {
            color: var(--text-gray);
        }
        input:focus {
            border-color: var(--math-blue);
            outline: none;
            box-shadow: 0 0 15px rgba(22, 93, 255, 0.2);
            background: rgba(15, 23, 42, 0.7);
        }

        /* 注册按钮（渐变背景+悬浮动效） */
        button {
            width: 100%;
            height: 52px;
            background: linear-gradient(90deg, var(--math-blue), #0F4CD8);
            color: var(--text-white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(22, 93, 255, 0.2);
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(90deg, #0F4CD8, var(--math-blue));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 93, 255, 0.4);
        }

        /* 提示文字样式 */
        .tip {
            height: 20px;
            font-size: 13px;
            margin: 5px 0;
            text-align: center;
            line-height: 20px;
        }
        .red {
            color: var(--error-red);
        }
        .green {
            color: var(--physics-green);
        }

        /* 登录链接样式 */
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-gray);
        }
        a {
            color: var(--math-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        a:hover {
            color: var(--physics-green);
            text-shadow: 0 0 10px rgba(0, 180, 42, 0.3);
        }

        /* 响应式适配（移动端优化） */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 25px;
            }
            h3 {
                font-size: 1.5em;
            }
            input {
                height: 46px;
            }
            button {
                height: 48px;
            }
        }
    </style>
    <!-- 引入和主页面相同的现代字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
</head>
<body>
    <div class="container">
        <h3>Account Registration</h3>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter password (at least 6 characters)" required minlength="6">
        <div class="tip red" id="regTip"></div>
        <button onclick="handleRegister()">Submit Registration</button>
        <p>Already have an account? <a href="/login.html">Login Now</a></p>
    </div>

    <script>
        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const tip = document.getElementById('regTip');
            tip.className = 'tip red';
            tip.innerText = '';
        
            // Frontend validation
            if (!username) return tip.innerText = 'Username cannot be empty!';
            if (password.length < 6) return tip.innerText = 'Password must be at least 6 characters!';
        
            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    cache: 'no-cache'
                });

                // Core fix: Add response parsing fault tolerance
                const resText = await res.text(); 
                let resData = {};
                try {
                    resData = JSON.parse(resText); 
                } catch (e) {
                    resData.msg = resText; 
                }
        
                // Business logic based on status code
                if (res.status === 201) {
                    tip.className = 'tip green';
                    tip.innerText = 'Registration successful! Redirecting to login page...';
                    setTimeout(() => window.location.href = '/login.html', 1200);
                } else if (res.status === 409) {
                    tip.innerText = resData.msg || 'Username already exists! Please choose another.';
                } else if (res.status === 405) {
                    tip.innerText = resData.msg || 'Request method error! Please refresh and try again.';
                } else if (res.status === 400) {
                    tip.innerText = resData.msg || 'Request parameter error! Please check.';
                } else if (res.status === 500) {
                    tip.innerText = resData.msg || 'Server internal error! Please try again later.';
                } else {
                    tip.innerText = resData.msg || 'Registration failed! Please try again.';
                }
            } catch (err) {
                console.error('Registration request error: ', err);
                tip.innerText = 'Network error! Please try again later.';
            }
        }
    </script>
</body>
</html>
