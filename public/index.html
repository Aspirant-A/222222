<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes Download </title>
    <style>
        /* 1. 先隐藏整个页面，校验完成后再显示 */
        html { visibility: hidden; opacity: 0; }
        
        /* 保留原有所有样式 */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        :root {
            --math-blue: #165DFF;
            --physics-green: #00B42A;
            --chem-orange: #FF7D00;
            --dark-bg: #0F172A;
            --light-bg: #1E293B;
            --text-white: #F8FAFC;
            --text-gray: #94A3B8;
        }
        body { 
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif; 
            min-height: 100vh;
            margin: 0;
            padding: 50px 20px;
            background: 
                linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 41, 59, 0.85) 100%),
                url('geometry-4165494_1920.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-white);
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(22, 93, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 80% 20%, rgba(0, 180, 42, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 40% 40%, rgba(255, 125, 0, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            color: var(--text-white);
            z-index: 999;
            transition: all 0.3s ease;
        }
        .user-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .user-info span {
            color: var(--math-blue);
            font-weight: 600;
            font-size: 15px;
        }
        .logout-btn {
            margin-left: 15px;
            padding: 6px 12px;
            background: linear-gradient(90deg, #FF4757, #FF3838);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }
        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
            background: linear-gradient(90deg, #FF3838, #FF2B2B);
        }
        .main-title {
            text-align: center;
            margin: 40px 0 60px;
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(90deg, var(--math-blue), var(--physics-green), var(--chem-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(22, 93, 255, 0.3);
            position: relative;
            transition: all 0.5s ease;
        }
        .main-title:hover {
            text-shadow: 0 0 30px rgba(22, 93, 255, 0.5), 0 0 60px rgba(0, 180, 42, 0.3);
            transform: scale(1.02);
        }
        .main-title::after {
            content: '&#128218;';
            position: absolute;
            top: -10px;
            right: 50%;
            transform: translateX(50%);
            font-size: 1.2em;
            opacity: 0.5;
            filter: blur(2px);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grade-card {
            width: 350px;
            padding: 45px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-white);
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .grade-card.grade10 {
            background: linear-gradient(135deg, rgba(22, 93, 255, 0.2) 0%, rgba(22, 93, 255, 0.4) 100%);
            border: 1px solid rgba(22, 93, 255, 0.3);
        }
        .grade-card.grade11 {
            background: linear-gradient(135deg, rgba(0, 180, 42, 0.2) 0%, rgba(0, 180, 42, 0.4) 100%);
            border: 1px solid rgba(0, 180, 42, 0.3);
        }
        .grade-card.grade12 {
            background: linear-gradient(135deg, rgba(255, 125, 0, 0.2) 0%, rgba(255, 125, 0, 0.4) 100%);
            border: 1px solid rgba(255, 125, 0, 0.3);
        }
        .grade-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 
                        0 0 40px rgba(22, 93, 255, 0.3) inset;
            border-color: rgba(255, 255, 255, 0.5);
        }
        .grade-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.8s ease;
        }
        .grade-card:hover::before {
            left: 100%;
        }
        .grade-card h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }
        .grade-card p {
            color: var(--text-gray);
            font-size: 1.1em;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }
        .grade-card:hover p {
            color: var(--text-white);
        }
        .grade-card .subject-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .grade-card:hover .subject-icon {
            opacity: 1;
            transform: scale(1.2);
            text-shadow: 0 0 15px currentColor;
        }
        .grade10 .subject-icon { color: var(--math-blue); }
        .grade11 .subject-icon { color: var(--physics-green); }
        .grade12 .subject-icon { color: var(--chem-orange); }
        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }
            .grade-card {
                width: 90%;
                padding: 35px 25px;
            }
            .grade-card:hover {
                transform: translateY(-10px) rotateX(3deg) rotateY(3deg) scale(1.02);
            }
            .user-info {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
    
    <!-- 2. 前置登录校验逻辑（页面渲染前执行） -->
    <script>
        // 立即执行登录校验，不等待DOM加载
        (function checkLoginStatus() {
            const loginUser = localStorage.getItem('loginUser');
            const lastPage = localStorage.getItem('lastVisitedPage'); // 可选：记住最后访问页面
            
            // 未登录：直接跳登录页，无任何渲染
            if (!loginUser) {
                window.location.href = '/login.html';
                return;
            }

            // 已登录：
            // 可选：跳转到最后访问的页面（如果有）
            // if (lastPage && window.location.pathname === '/index.html') {
            //     window.location.href = lastPage;
            //     return;
            // }

            // 显示页面（解除隐藏）
            document.documentElement.style.visibility = 'visible';
            document.documentElement.style.opacity = '1';
            document.documentElement.style.transition = 'opacity 0.3s ease';
        })();
    </script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
</head>
<body>
    <!-- 右上角用户信息栏 -->
    <div class="user-info" id="headerUserInfo">
        Logged in as: <span id="headerUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- 渐变发光主标题 -->
    <h1 class="main-title">Lecture Notes </h1>

    <!-- 年级卡片容器 -->
    <div class="card-container">
        <a href="Grade 10/index.html" class="grade-card grade10" onclick="saveLastPage(this.href)">
            <div class="subject-icon">&#128288;</div>
            <h2>Grade 10</h2>
            <p>Explore Math, Physics and Chemistry  for 10th Grade.</p>
        </a>
        <a href="Grade 11/index.html" class="grade-card grade11" onclick="saveLastPage(this.href)">
            <div class="subject-icon">&#128237;</div>
            <h2>Grade 11</h2>
            <p>Explore Math, Physics and Chemistry  for 11th Grade.</p>
        </a>
        <a href="Grade 12/index.html" class="grade-card grade12" onclick="saveLastPage(this.href)">
            <div class="subject-icon">&#129502;</div>
            <h2>Grade 12</h2>
            <p>Explore Math, Physics and Chemistry  for 12th Grade.</p>
        </a>
    </div>

    <script>
        // 页面加载后填充用户信息
        window.onload = () => {
            const loginUser = localStorage.getItem('loginUser');
            if (loginUser) {
                document.getElementById('headerUser').innerText = loginUser;
            }
        };

        // 退出登录
        function logout() {
            localStorage.removeItem('loginUser');
            localStorage.removeItem('lastVisitedPage'); // 清空最后访问页面
            alert('Logged out successfully!');
            window.location.href = '/login.html';
        }

        // 可选：保存最后访问的页面（优化体验）
        function saveLastPage(url) {
            localStorage.setItem('lastVisitedPage', url);
        }
    </script>
</body>
</html>
