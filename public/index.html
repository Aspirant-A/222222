<!DOCTYPE html>
<html lang="en"> <!-- ËØ≠Ë®ÄÊîπ‰∏∫Ëã±Êñá -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes Website</title> <!-- Ê†áÈ¢òÊîπ‰∏∫Ëã±Êñá -->
    <style>
        /* ÂÖ®Â±ÄÊ†∑ÂºèÈáçÁΩÆ */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        
        /* Âè≥‰∏äËßíÁî®Êà∑‰ø°ÊÅØÊ†∑Âºè */
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            color: #333;
            z-index: 999;
        }
        .user-info span {
            color: #2f86eb;
            font-weight: 600;
        }
        .logout-btn {
            margin-left: 15px;
            padding: 4px 8px;
            background: #f53f3f;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #e03535;
        }

        /* ËÆ≤‰πâ‰∏ãËΩΩÈ°µÈù¢ÂéüÊúâÊ†∑Âºè */
        body { 
            font-family: Arial; 
            margin: 50px; 
            background: #f9f9f9;
        }
        .box { 
            background: #f0f8ff; 
            border: 2px solid #4CAF50;
            padding: 30px;
            margin: 20px;
            width: 300px;
            text-align: center;
            display: inline-block;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            transition: background 0.3s;
        }
        .box:hover { 
            background: #e6f7ff; 
        }
        h1 {

            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Âè≥‰∏äËßíÁî®Êà∑‰ø°ÊÅØ+ÈÄÄÂá∫ÊåâÈíÆÔºàËã±ÊñáÔºâ -->
    <div class="user-info" id="headerUserInfo">
        Logged in as: <span id="headerUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- ËÆ≤‰πâ‰∏ãËΩΩÊ†∏ÂøÉÂÜÖÂÆπÔºàËã±ÊñáÔºâ -->
    <h1>üìö Lecture Notes Download</h1>
    
    <a href="Grade 10/index.html" class="box">
        <h2>Grade 10</h2>
        <p>Click to access Grade 10 lecture notes</p>
    </a>
    
    <a href="Grade 11/index.html" class="box">
        <h2>Grade 11</h2>
        <p>Click to access Grade 11 lecture notes</p>
    </a>

    <a href="Grade 12/index.html" class="box">
        <h2>Grade 12</h2>
        <p>Click to access Grade 12 lecture notes</p>
    </a>

    <script>
        // È°µÈù¢Âä†ËΩΩÂÖàÊ†°È™åÁôªÂΩïÁä∂ÊÄÅÔºåÊú™ÁôªÂΩïÂº∫Âà∂Ë∑≥ÁôªÂΩïÈ°µ
        window.onload = () => {
            const loginUser = localStorage.getItem('loginUser');
            if (!loginUser) {
                window.location.href = '/login.html';
                return;
            }
            document.getElementById('headerUser').innerText = loginUser;
        };

        // ÈÄÄÂá∫ÁôªÂΩïÔºàÊèêÁ§∫ËØ≠Êîπ‰∏∫Ëã±ÊñáÔºâ
        function logout() {
            localStorage.removeItem('loginUser');
            alert('Logged out successfully!');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
